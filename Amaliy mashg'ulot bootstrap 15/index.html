<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Style/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>bootstrap-lesson-15</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg" data-bs-theme="dark">
        <div class="container-fluid text-white" style="background-color: #0D243F;">
            <img class="navbar-brand" src="./logooo.svg"></img>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active fw-bold text-white" aria-current="page" href="#">Фильмы</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link fw-bold text-white" href="#">Сериалы</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link fw-bold text-white" href="#">Люди</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link fw-bold text-white" href="#">Ешё</a>
                    </li>
                </ul>
                <form class="d-flex align-items-center gap-4" role="search">
                    <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="currentColor"
                        class="bi bi-plus-lg fw-bold" viewBox="0 0 16 16">
                        <path fill-rule="evenodd"
                            d="M8 2a.5.5 0 0 1 .5.5v5h5a.5.5 0 0 1 0 1h-5v5a.5.5 0 0 1-1 0v-5h-5a.5.5 0 0 1 0-1h5v-5A.5.5 0 0 1 8 2" />
                    </svg>
                    <a class="nav-link fw-bold text-white" href="#">Войти</a>
                    <a class="nav-link fw-bold text-white" href="#">Присоединиться к TMDB</a>
                    <button class="btn btn-search" type="submit">
                        <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="#01B4E4"
                            class="bi bi-search" viewBox="0 0 16 16">
                            <path
                                d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0" />
                        </svg>
                    </button>
                </form>
            </div>
        </div>
    </nav>
    <div class="container">

        <section class="search-section">
            <div class="container">
                <h1 class="text-white">Добро пожаловать.</h1>
                <p class="text-white fs-2 ">Миллионы фильмов, сериалов и людей. Исследуйте сейчас.</p>
                <div class="input-group mb-3">
                    <input type="text" class="form-control rounded-5" placeholder="Найти фильм, сериал, персону......"
                        aria-describedby="button-addon2">
                    <button class="btn rounded rounded-5 text-white fw-bold" type="button" id="button-addon2">Button</button>
                </div>
            </div>
        </section>

        <div class="block-buttons d-flex gap-4 mt-4 mb-4">
            <h2>В тренде</h2>
            <div class="d-flex justify-content-center">
                <div class="btn-group" role="group">
                    <button type="button" class="btn btn-danger fw-bold" style="background-color: #032541; border: 2px solid #032541; color: #23D6AA; border-radius: 30px 0 0 30px;" id="button1">Кнопка 1</button>
                    <button type="button" class="btn btn-primary fw-bold" style="background: none; border: 3px solid #032541; color: #23D6AA; border-radius: 0 30px 30px 0;" id="button2">Кнопка 2</button>
                </div>
            </div>
        </div>

        <section class="d-flex gap-1">
            <div class="card" style="width: 12rem;">
                <img src="./1-film.webp" class="card-img-top" alt="...">
              </div>
              <div class="card" style="width: 12rem;">
                <img src="./2-film.webp" class="card-img-top" alt="...">
              </div>
              <div class="card" style="width: 12rem;">
                <img src="./3-film.webp" class="card-img-top" alt="...">
              </div>
              <div class="card" style="width: 12rem;">
                <img src="./4-film.webp" class="card-img-top" alt="...">
              </div>
              <div class="card" style="width: 12rem;">
                <img src="./5-film.webp" class="card-img-top" alt="...">
              </div>
              <div class="card" style="width: 12rem;">
                <img src="./6-film.webp" class="card-img-top" alt="...">
              </div>
              <div class="card" style="width: 12rem;">
                <img src="./7-film.webp" class="card-img-top" alt="...">
              </div>
              <div class="card" style="width: 12rem;">
                <img src="./8-film.webp" class="card-img-top" alt="...">
              </div>
        </section>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
