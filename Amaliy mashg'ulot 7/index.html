<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lesson-7</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 20px;
            color: #333;
        }
        h1 {
            text-align: center;
            color: #555;
        }
        h2 {
            text-align: center;
        }
        ol {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin: 20px auto;
            max-width: 500px;
            list-style: none;
            text-align: center;
        }
        li {
            margin: 10px 0;
            line-height: 1.5;
        }
        small {
            color: #6c757d;
        }
        del {
            color: #d9534f;
            text-decoration: line-through;
        }
        ins {
            color: #5bc0de;
            text-decoration: underline;
        }
        sup {
            color: #f0ad4e;
        }
        sub {
            color: #5cb85c;
        }
    </style>
</head>
<body>

    <h1>Amaliy mashg'ulot</h1>

    <h2>Tartibli list</h2>
    <ol>
        <li>Kichkinna <small>shrift</small> bilan yozilgan so'z</li>
        <li>Bu <del>o'chirilgan</del> so'z</li>
        <li>Tagiga <ins>chizilgan</ins> so'z</li>
        <li>Bu gapning <sup>tepa qismida</sup> so'z bor</li>
        <li>Bu gapning <sub>pastgi qismida</sub> so'z bor</li>
    </ol>
</body>
</html>
