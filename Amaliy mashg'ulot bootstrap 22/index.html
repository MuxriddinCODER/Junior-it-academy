<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>bootstrap-lesson-22</title>
</head>

<body>

    <p class="d-inline-flex gap-1">
        <button class="btn btn-danger" type="button" data-bs-toggle="collapse" data-bs-target="#olcha"
            aria-expanded="false" aria-controls="olcha">
            Bosing va qaysi meva ekanligini bilib oling
        </button>
        <button class="btn btn-success" type="button" data-bs-toggle="collapse" data-bs-target="#karam"
            aria-expanded="false" aria-controls="karam">
            Bosing va qaysi meva ekanligini bilib oling
        </button>
        <button class="btn btn-warning" type="button" data-bs-toggle="collapse" data-bs-target="#limon"
            aria-expanded="false" aria-controls="limon">
            Bosing va qaysi meva ekanligini bilib oling
        </button>
        <button class="btn" style="background-color: #ff7133;" type="button" data-bs-toggle="collapse"
            data-bs-target="#olovrang" aria-expanded="false" aria-controls="olovrang">
            Bosing va qaysi meva ekanligini bilib oling
        </button>
        <button class="btn text-light" style="background-color: #A0522D;" type="button" data-bs-toggle="collapse"
            data-bs-target="#jigarrang" aria-expanded="false" aria-controls="jigarrang">
            Bosing va qaysi meva ekanligini bilib oling
        </button>
    </p>
    <div class="collapse" id="olcha">
        <div class="card card-body">
            <p class="text-danger fw-bold fs-3">Siz qizil tugmani bosdingiz va bu olcha edi</p>
        </div>
    </div>
    <div class="collapse" id="karam">
        <div class="card card-body">
            <p class="text-success fw-bold fs-3">Siz yashil tugmani bosdingiz va bu karam edi</p>
        </div>
    </div>
    <div class="collapse" id="limon">
        <div class="card card-body">
            <p class="text-warning fw-bold fs-3">Siz sariq tugmani bosdingiz va bu limon edi</p>
        </div>
    </div>
    <div class="collapse" id="olovrang">
        <div class="card card-body">
            <p class="fw-bold fs-3" style="color: #ff7133;">Siz olovrang tugmani bosdingiz va bu mandarin edi</p>
        </div>
    </div>
    <div class="collapse" id="jigarrang">
        <div class="card card-body">
            <p class="fw-bold fs-3" style="color: #A0522D;">Siz jigarrang tugmani bosdingiz va bu Xurmo edi</p>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
