<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Style/Style.css">
    <title>lesson-35</title>
</head>

<body>
    <div class="container">
        <div class="box" id="cursor-default">default</div>
