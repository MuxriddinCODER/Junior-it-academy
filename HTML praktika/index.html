<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <link rel="stylesheet" href="./Style/style.css">
    <title>LogIn form html praktika</title>
</head>

<body>
    <form action="">
        <input type="text" name="username" placeholder="Ваше имя" required>
        <input type="text" name="surname" placeholder="Ваша фамилия" required><br><br>
        <label for="email"> Ваша почта
            <input type="email" name="User email" id="email" placeholder="example@gmail.com" required>
        </label><br><br>
        <label for="password"> Придумайте пароль
            <input type="password" name="password" id="password" required>
        </label><br><br>
        <label for="chckbox">Я прочитал литцензионное соглашение
            <input type="checkbox" name="licesnse" id="checkbox" required>
        </label><br><br>
        <label for="date">Введите ваш день рождение
            <input type="date" name="date" id="date" required>
        </label><br><br>
        <label for="file">Загрузите вашу аватарку
            <input type="file" name="user file" id="file" required>
        </label>
    </form>
</body>

</html>
