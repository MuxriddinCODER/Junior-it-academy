<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bootstrap lesson 11</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>

    <div class="progress-stacked mt-5">
        <div class="progress" role="progressbar" aria-label="Segment one" aria-valuenow="15" aria-valuemin="0"
            aria-valuemax="100" style="width: 10%">
            <div class="progress-bar"></div>
        </div>
        <div class="progress" role="progressbar" aria-label="Segment two" aria-valuenow="30" aria-valuemin="0"
            aria-valuemax="100" style="width: 10%">
            <div class="progress-bar bg-success"></div>
        </div>
        <div class="progress" role="progressbar" aria-label="Segment three" aria-valuenow="20" aria-valuemin="0"
            aria-valuemax="100" style="width: 10%">
            <div class="progress-bar bg-info"></div>
        </div>
        <div class="progress" role="progressbar" aria-label="Segment four" aria-valuenow="20" aria-valuemin="0"
            aria-valuemax="100" style="width: 10%">
            <div class="progress-bar bg-danger"></div>
        </div>
        <div class="progress" role="progressbar" aria-label="Segment five" aria-valuenow="20" aria-valuemin="0"
            aria-valuemax="100" style="width: 10%">
            <div class="progress-bar bg-warning"></div>
        </div>
        <div class="progress" role="progressbar" aria-label="Segment six" aria-valuenow="20" aria-valuemin="0"
            aria-valuemax="100" style="width: 10%">
            <div class="progress-bar bg-info"></div>
        </div>
        <div class="progress" role="progressbar" aria-label="Segment seven" aria-valuenow="20" aria-valuemin="0"
            aria-valuemax="100" style="width: 10%">
            <div class="progress-bar bg-secondary"></div>
        </div>
        <div class="progress" role="progressbar" aria-label="Segment eight" aria-valuenow="20" aria-valuemin="0"
            aria-valuemax="100" style="width: 10%">
            <div class="progress-bar"></div>
        </div>
        <div class="progress" role="progressbar" aria-label="Segment nine" aria-valuenow="20" aria-valuemin="0"
            aria-valuemax="100" style="width: 10%">
            <div class="progress-bar bg-success"></div>
        </div>
        <div class="progress" role="progressbar" aria-label="Ten" aria-valuenow="20" aria-valuemin="0"
            aria-valuemax="100" style="width: 10%">
            <div class="progress-bar bg-info"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
