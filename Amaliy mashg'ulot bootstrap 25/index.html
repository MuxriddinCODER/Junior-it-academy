<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>bootstrap-lesson-25</title>
</head>

<body>

    <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Nike"></button>
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Adidas"></button>
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Puma"></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="https://img.gazeta.ru/files3/748/15307748/bar-pic_32ratio_1200x800-1200x800-87128.jpg" class="d-block w-100" alt="Nike Krassofkasi" style="height: 900px;">
            <div class="carousel-caption d-none d-md-block">
              <h5 class="text-dark fw-vold fs-1">Nike Krassofkasi</h5>
              <p class="text-dark fw-vold fs-3">Bu Nike ning eng zo'r krasofkasi.</p>
            </div>
          </div>
          <div class="carousel-item">
            <img src="https://training365.ru/wp-content/uploads/2024/01/%D0%9E%D0%B1%D0%B7%D0%BE%D1%80-%D0%BA%D0%BE%D0%BB%D0%BB%D0%B5%D0%BA%D1%86%D0%B8%D0%B8-adidas-2024-Boston-12.jpg" class="d-block w-100" alt="Adidas Krassofkasi" style="height: 900px;">
            <div class="carousel-caption d-none d-md-block">
              <h5 class="text-dark fw-vold fs-1">Adidas Krassofkasi</h5>
              <p class="text-dark fw-vold fs-3">Bu Adidas ning eng zo'r krasofkasi.</p>
            </div>
          </div>
          <div class="carousel-item">
            <img src="https://outmaxshop.ru/images/NewsGPT/Pro-advert_Render_a_high_quality_pair_of_Puma_sneakers_highligh_4250ef6d-6132-4cfb-b1e4-701a9633693e.png" class="d-block w-100" alt="Puma Krassofkasi" style="height: 900px;">
            <div class="carousel-caption d-none d-md-block">
              <h5 class="text-dark fw-vold fs-1">Puma Krassofkasi</h5>
              <p class="text-dark fw-vold fs-3">Bu Puma ning eng zo'r krasofkasi.</p>
            </div>
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
      



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
