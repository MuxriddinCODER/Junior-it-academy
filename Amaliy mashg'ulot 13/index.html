<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сайт с iframe</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        iframe {
            width: 80%;
            height: 30%;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <h1>Iframe orqali olib keltirilgan saytlar</h1>
    <iframe src="https://www.wikipedia.org" frameborder="2"></iframe>
    <iframe src="https://kun.uz" frameborder="2"></iframe>
    <iframe src="https://qalampir.uz" frameborder="2"></iframe>
</body>
</html>
