<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Style/style.css">   
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>bootstrap-lesson-30</title>
</head>
<body>
        <form action="/submit" method="post">
            <div class="form-group">
                <label for="name">Client Name*:</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="company">Company:</label>
                <input type="text" class="form-control" id="company" name="company">
            </div>
            <div class="form-group">
                <label for="title">Title:</label>
                <input type="text" class="form-control" id="title" name="title">
            </div>
            <div class="form-group">
                <label for="department">Departament:</label>
                <select class="form-control" id="department" name="department">
                    <option value="sales">Select</option>
                    <option value="marketing">///</option>
                    <option value="hr">///</option>
                    <option value="it">///</option>
                </select>
            </div>
            <div class="form-group">
                <label>Preferred contact metod:</label>
                <div class="form-check form-check-inline">
                    <input type="radio" class="form-check-input" id="email" name="contact" value="email">
                    <label class="form-check-label" for="email">Email</label>
                </div>
                <div class="form-check form-check-inline">
                    <input type="radio" class="form-check-input" id="phone" name="contact" value="phone">
                    <label class="form-check-label" for="phone">Phone</label>
                </div>
            </div>
            <div class="form-group">
                <label for="street">Street Address*:</label>
                <input type="text" class="form-control" id="street" name="street" required>
            </div>
            <div class="form-group">
                <label for="address_line2">Address Line 2:</label>
                <input type="text" class="form-control" id="address_line2" name="address_line2">
            </div>
            <div class="form-group form-group-city-region">
                <label for="city" style="flex: 1;">City:</label>
                <input type="text" class="form-control" id="city" name="city" style="flex: 2;">
                <label for="region" style="flex: 1; margin-left: 15px;">Region:</label>
                <input type="text" class="form-control" id="region" name="region" style="flex: 2;">
            </div>
            <div class="form-group form-group-city-region">
                <label for="postal_code" style="flex: 1;">Postal/Zip Code:</label>
                <input type="text" class="form-control" id="postal_code" name="postal_code" style="flex: 2;">
                <label for="country" style="flex: 1; margin-left: 15px;">Country:</label>
                <select class="form-control" id="country" name="country" style="flex: 2;">
                    <option value="us">United States</option>
                    <option value="ca">Canada</option>
                    <option value="uk">United Kingdom</option>
                    <option value="au">Australia</option>
                </select>
            </div>
            <div class="form-group">
                <label for="website">Company website:</label>
                <input type="url" class="form-control" id="website" name="website">
            </div>
            <div class="form-group">
                <label for="logo">Company logo:</label>
                <label class="custom-file-upload">
                    <i class="bi bi-cloud-download"></i>
                    <span id="file-name">Выберите файл</span>
                    <input type="file" id="logo" name="logo" onchange="document.getElementById('file-name').textContent = this.files[0].name;">
                </label>
            </div>
            <div class="form-group">
                <label for="working_hours">Working Hours:</label>
                <input type="text" class="form-control" id="working_hours" name="working_hours">
            </div>
            <div class="form-group">
                <label for="working_days">Working Days:</label>
                <input type="text" class="form-control" id="working_days" name="working_days">
            </div>
            <div class="form-group">
                <label for="billing_cycle">Billing Cycle:</label>
                <input type="date" class="form-control" id="billing_cycle" name="billing_cycle">
            </div>
            <div class="form-group">
                <label for="additional_info">Addintional information:</label>
                <textarea class="form-control" id="additional_info" name="additional_info"></textarea>
            </div>
            <button type="submit" class="btn btn-success">Submit</button>
        </form>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
