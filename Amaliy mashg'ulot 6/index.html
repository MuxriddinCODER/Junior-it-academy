<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lesson-6</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 20px;
            color: #333;
        }
        h1 {
            text-align: center;
            color: #555;
        }
        h2 {
            text-align: center;
        }
        ol {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin: 20px auto;
            max-width: 500px;
            list-style: none;
        }
        li {
            text-align: center;
            margin: 10px 0;
            line-height: 1.5;
        }
        strong {
            color: #d9534f;
        }
        b {
            color: #5bc0de;
        }
        i {
            color: #5cb85c;
        }
        em {
            color: #f0ad4e;
            font-style: italic;
        }
        mark {
            background-color: #ffff8d;
        }
    </style>
</head>
<body>

    <h1>Amaliy mashg'ulot</h1>

    <h2>Tartibli list</h2>
    <ol>
        <li><strong>Muxim</strong> habar</li>
        <li>Bu <b>qalin</b> so'z</li>
        <li>Bu <i>italic</i> so'z</li>
        <li>Bu so'zda <em>urg'u</em> ishlatilgan</li>
        <li>Bu so'zda <mark>marker</mark> ishlatilgan</li>
    </ol>
</body>
</html>
